<!DOCTYPE html>
<html lang="en">
<head>
	<title>A TEMPLATE</title>
	<script>
		// send them to load a newer browser
		if(!document.getElementById){
			window.location="legacy.html";
		}
		function $(id) {
			return document.getElementById(id);
		}
		function $$(tag, num) {
			return document.getElementsByTagName(tag)[num];
		}
		function createEle(element, text, attObj) {
			let hEle = document.createElement(element);
			hEle.text = text;
			hEle.addOpt = arguments[2];
			hEle.appendChild(document.createTextNode(text));
			$$('body', 0).appendChild(hEle);
		}
	</script>
</head>
<body>
  <h1> Gavin</h1>
</body>
</html>
